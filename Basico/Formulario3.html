<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container py-4">
        <form action="">
            <div class="mb-3">
                <label class="form-label" for="formfile" class="formfile">Input file predeterminado</label>
                <input class="form-control" type="file" name="formfile" id="formfile">
            </div>
            <div class="mb-3">
                <label class="form-label" for="formfilemultiple" class="formfilemultiple">Input file multiple</label>
                <input class="form-control" type="file" name="formfilemultiple" id="formfilemultiple" multiple>
            </div>
            <div class="mb-3">
                <label class="form-label" for="formfileDisabled" class="formfilemultiple">Input file desabilitado</label>
                <input class="form-control" type="file" name="formfilemultiple" id="formfileDisabled" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label" for="formfilelg" class="formfile">Input file lg</label>
                <input class="form-control form-control-lg" type="file" name="formfile" id="formfilelg">
            </div>
            <div class="mb-3">
                <label class="form-label" for="formfilesm" class="formfile">Input file sm</label>
                <input class="form-control form-control-sm" type="file" name="formfile" id="formfilesm">
            </div>
        </form>
    </div>
</body>
</html>
