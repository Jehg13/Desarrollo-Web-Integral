<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container py-4">

        <h1>Checkbox y radio</h1>

        <h2>Checkbox</h2>
        <form action="">
           <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="checkbox1" id="checkbox1">
            <label class="form-check-label" for="checkbox1">Input de tipo checkbox</label>
           </div>

           <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="checkbox2" id="checkbox2" checked>
            <label class="form-check-label" for="checkbox2">Input de tipo checkbox2</label>
           </div>

           <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="checkbox2" id="checkbox2" disabled>
            <label class="form-check-label" for="checkbox2">Input de tipo checkbox2</label>
           </div>
        </form>

        <h2>Radio</h2>

        <form action="">
            <div class="form-check">
                <input type="radio" name="prueba" id="radio1" class="form-check-input" checked>
                <label for="radio1" class="form-check-label">Input de tipo radio 1</label>
            </div>

            <div class="form-check">
                <input type="radio" name="prueba" id="radio2" class="form-check-input">
                <label for="radio2" class="form-check-label">Input de tipo radio 2</label>
            </div>

            
            <div class="form-check">
                <input type="radio" name="prueba" id="radio3" class="form-check-input" disabled>
                <label for="radio3" class="form-check-label">Input de tipo radio 3</label>
            </div>
        </form>
    </div>
</body>
</html>
